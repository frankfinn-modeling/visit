<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Women Modeling Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#registration-form">Registration</a></li>
        </ul>
    </nav>

    <main>
        <section id="registration-form">
            <h2>Join Our Modeling Company</h2>
            <form id="model-form">
                <label for="name">First Name:</label>
                <input type="text" id="name" required>
                <label for="name">last Name:</label>
                <input type="text" id="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="height">Height (in cm):</label>
                <input type="number" id="height" required>

                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" required>

                <label for="short-photo">Short Photo (Headshot):</label>
                <input type="file" id="short-photo" accept="image/*" required>

                <label for="full-body-photo">Full Body Photo:</label>
                <input type="file" id="full-body-photo" accept="image/*" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" required>

                <label for="registration-fee">Registration Fee:</label>
                <input type="number" id="registration-fee" required>
                <p>
                    To complate the registration please fill this google form :<a href="https://docs.google.com/forms/d/e/1FAIpQLSdDVIFqxGOf75cCZoJAxH5zYS7aH4K8_D_nqFaXRbKfJ9dd0Q/viewform?usp=sf_link"> Google Form</a>
                </p>

                <button type="submit">Register</button>
                
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
